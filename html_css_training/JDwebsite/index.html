<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD SHOP</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="https://www.jd.com/favicon.ico">
    <link rel="stylesheet" href="./css/icofont/icofont.css">
</head>
<body>
    <div class="header">
        <div class="wrap header-box">
            <div class="logo" >
                <img src="./images/jdicon.png" style="display: block; height: 120px; margin: 0px auto; width: 100%;">
            </div>
            <div class="search">
                <div class="search-m">
                    <div class="search_logo"></div>
                    <div class="form">
                        <input type="text" class="keyword" placeholder="apple">
                        <button class="icofont">
                            <i class="icofont-ui-search"></i>
                        </button>
                        <div class="search-help"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="banner">
        <div class="wrap">
            <div class="banner_content">
                <div class="col1"></div>
                <div class="col2">
                    <div class="slider_item">
                        <a href="javascript:;">
                            <img class="img" src="" alt="">
                        </a>
                        <a href="javascript:;" class="prev"><</a>
                        <a href="javascript:;" class="next">></a>
                        <div id="myListing">
                            <ul class="banner-btn">
                                <!-- <li class="active"></li>
                                <li></li>
                                <li></li>                     -->
                            </ul>
                        </div>
                    </div>
                    <div class="image_item"></div>
                </div>
                <div class="col3"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="wrap">
            <div class="miaosha item" id="miaosha">京东秒杀</div>
            <div class="recommend1 item" id="recommend1">为你推荐1</div>
            <div class="recommend2 item" id="recommend2">为你推荐2</div>
            <div class="recommend3 item" id="recommend3">为你推荐3</div>
        </div>
        <div class="elevator">
            <a href="#miaosha">京东</br>秒杀</a>
            <a href="#recommend1">为你</br>推荐1</a>
            <a href="#recommend2">为你</br>推荐2</a>
            <a href="#recommend3">为你</br>推荐3</a>
        </div>
    </div>
    <script  src="./js/index.js"></script>
</body>
</html>
